<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="contect.css">
</head>
<body>

    <section id="contact">
        <div class="contact-box">
          <div class="contact-links">
            <h2>CONTACT</h2>
            <div class="links">
              <div class="link">
                <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png"  alt="linkedin"></a>
              </div>
              <div class="link">
                <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
              </div>
              <div class="link">
                <a><img src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
              </div>
              <div class="link">
                <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
              </div>
            </div>
          </div>
          <div class="contact-form-wrapper">
            <form>
              <div class="form-item">
                <input id="name"  type="text" name="sender" required>
                <label>Name:</label>
              </div>
              <div class="form-item">
                <input id="email" type="text" name="email" required>
                <label>Email:</label>
              </div>
              <div class="form-item">
                <input id="subject" type="text" name="subject" required>
                <label>subject</label>
              </div>
              <div class="form-item">
                <textarea id="message" class="" name="message" required></textarea>
                <label>Message:</label>
              </div>
              <button id="btn" class="submit-btn">Send</button>  
            </form>
          </div>
        </div>
 </section>


    <!--https://smtpjs.com/-->

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script src="contect.js">
    </script>
    
    
</body>
</html>
